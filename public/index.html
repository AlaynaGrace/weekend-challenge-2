<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="answer">
        <p id="ans"></p>
    </div>
    <div class="buttons">
      <p>
        <button id="1" type="button" name="button">1</button>
        <button id="2" type="button" name="button">2</button>
        <button id="3" type="button" name="button">3</button>
        <button id="add" type="button" name="button">+</button>
      </p>
      <p>
        <button id="4" type="button" name="button">4</button>
        <button id="5" type="button" name="button">5</button>
        <button id="6" type="button" name="button">6</button>
        <button id="subtract" type="button" name="button">-</button>
      </p>
      <p>
        <button id="7" type="button" name="button">7</button>
        <button id="8" type="button" name="button">8</button>
        <button id="9" type="button" name="button">9</button>
        <button id="multiply" type="button" name="button">x</button>
      </p>
      <p>
        <button id="0" type="button" name="button">0</button>
        <button id="clear" type="button" name="button">clear</button>
        <button id="divide" type="button" name="button">รท</button>
        <button id="equals" type="button" name="button">=</button>
      </p>
    </div>

  </body>
</html>
